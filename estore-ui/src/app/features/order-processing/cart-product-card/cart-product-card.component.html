<mat-card class="card">
    <mat-card-header>
      <div class="card-content">
        <mat-card-title>{{ name }}</mat-card-title>
        <mat-card-subtitle>${{ price }}</mat-card-subtitle>
      </div>
      <div class="quantity-controls">
        <button mat-icon-button color="primary" (click)="decreaseQuantity()">
          <mat-icon>remove</mat-icon>
        </button>
        <span class="quantity">{{ quantity }}</span>
        <button mat-icon-button color="primary" (click)="increaseQuantity()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <button mat-icon-button color="warn" class="close-button" aria-label="Close" (click)="removeFromCart()">
        <mat-icon class="icon">delete_outline</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      
    </mat-card-content>
  </mat-card>
