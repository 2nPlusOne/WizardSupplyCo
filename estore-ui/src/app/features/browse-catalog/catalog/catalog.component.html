<div>
    <h1>Browse Through the Magic!</h1>
</div>
<div class="catalog">
  <div class="product-grid">
    <app-catalog-product-card *ngFor="let product of products"
      [name]="product.name"
      [price]="product.price"
      [sku]="product.sku"
      [image]="(product.images && product.images.length > 0) ? product.images[0] : placeholder"
      [stock]="product.stockQuantity">
    </app-catalog-product-card>
  </div>
</div>
