<h1>Admin Dashboard</h1>
    <nav>
        <button routerLink="/create-product" mat-raised-button color="accent" class="add-product">Add Product 
            <mat-icon>
            add-circle
            </mat-icon>
        </button>
    </nav>
<div class="admin-dashboard">
    <mat-grid-list cols="4" rowHeight="250px">
        <mat-grid-tile  *ngFor="let product of products">
            <app-admin-product-card
                [name]="product.name"
                [price]="product.price"
                [description]="product.description.summary"
                [sku]="product.sku">
            </app-admin-product-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
