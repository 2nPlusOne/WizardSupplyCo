<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{name}}</mat-card-title>
      <mat-card-subtitle>{{price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image />
    <mat-card-content>{{description}}</mat-card-content>
    <mat-card-actions align="end">
        <button [routerLink]="['/edit-product/', sku]" mat-button class="edit-button">
        <mat-icon class="icon">edit</mat-icon>
        </button>
        <mat-menu #aboveMenu="matMenu" xPosition="before">
        </mat-menu>
        <button mat-icon-button color="warn" class="remove-button" aria-label="Remove" (click)="onDeleteProduct()">
        <mat-icon class="icon">delete_outline</mat-icon>
        </button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
        </mat-menu>
    </mat-card-actions>
  </mat-card>
