<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image />
  <mat-card-content>
    <!-- image rendering -->
    <img
      [src]="image"
      [alt]="['Image of ', name]"
      style="width: 100%; height: 100%; object-fit: contain"
    />
    {{ description }}
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-button
      style="background-color: #673ab7; color: white"
      (click)="addToCart(sku)"
    >
      Add To Cart
    </button>
  </mat-card-actions>
</mat-card>
